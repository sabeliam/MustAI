version: '3'

volumes:
    mongo-data:

services:
    frontend:
        container_name: "${DOCKER_IMAGE_FRONT}"
        image: "${DOCKER_IMAGE_FRONT}"
        ports:
            - 80:80
    backend:
        container_name: "${DOCKER_IMAGE_BACK}"
        image: "${DOCKER_IMAGE_BACK}"
        environment:
            MONGODB_URI: mongodb://mustai-mongo:27017
        ports:
            - 3000:3000
        depends_on:
            - mongo
    mongo:
        container_name: mustai-mongo
        image: mongo:4
        volumes:
            - mongo-data:/data/db
        ports:
            - 27017:27017
