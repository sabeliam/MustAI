<div class="tui-container tui-container_adaptive">
    <ng-container *ngIf="film$ | async as film">
        <div *ngIf="film.imgUrl" class="poster">
            <img [src]="film.imgUrl" alt="img" class="responsive">
        </div>

        <h3 class="tui-text_h3 tui-space_bottom-4">{{ film.name }}</h3>
        <div class="container">

            <div class="tui-text_body-m">
                {{ film.description }}
            </div>
        </div>


        <h6 class="tui-text_h6 tui-space_vertical-4">Коммментарий</h6>

        <tui-text-area
            [formControl]="input"
            [rows]="2"
            [tuiTextfieldLabelOutside]="true"
            class="tui-space_vertical-5"
        >
        </tui-text-area>

        <button (click)="addComment()" tuiButton>Отправить</button>
    </ng-container>
</div>
