<ng-container *ngFor="let item of items">
    <a
        (click)="closeMenu()"
        [routerLink]="item.route"
        class="item"
        routerLinkActive="item_active"
        tuiLink
    >
        {{ item.title }}
    </a>
</ng-container>

<div class="version">
    Версия {{appVersion}}
</div>
